<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan by RS School</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="meme">
    <h1 class="meme__title">cssBayan by RS School</h1>
    <ul class="meme__accordion">
      <li class="meme__item">
        <input class="meme__input" type="checkbox" id="img1" checked>
        <label class="meme__trigger" for="img1">Deadline<span>+</span></label>
        <label for="img1" class="meme__content">
          <img src="./img/deadline.png" alt="deadline">
        </label>
      </li>
      <li class="meme__item">
        <input class="meme__input" type="checkbox" id="img2">
        <label class="meme__trigger" for="img2">JS battle<span>+</span></label>
        <label for="img2" class="meme__content">
          <img src="./img/battle.png" alt="battle">
        </label>
      </li>
      <li class="meme__item">
        <input class="meme__input" type="checkbox" id="img3">
        <label class="meme__trigger" for="img3">Student1<span>+</span></label>
        <label for="img3" class="meme__content">
          <img src="./img/student1.png" alt="battle">
        </label>
      </li>
      <li class="meme__item">
        <input class="meme__input" type="checkbox" id="img4">
        <label class="meme__trigger" for="img4">Tasks<span>+</span></label>
        <label for="img4" class="meme__content">
          <img src="./img/tasks.png" alt="battle">
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
